
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickDrop - Delivery Web App</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f6f6f6;
    }
    header {
      background-color: #800020;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 1.5rem;
      max-width: 800px;
      margin: auto;
    }
    .section {
      background: white;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h2 {
      color: #333;
      margin-top: 0;
    }
    button {
      background-color: #800020;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #a52a2a;
    }
    textarea {
      width: 100%;
      height: 300px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>QuickDrop - Invoice Demo</h1>
  </header>

  <div class="container">
    <div class="section">
      <h2>Order Summary</h2>
      <p><strong>Order ID:</strong> #QK123456</p>
      <p><strong>Customer:</strong> Rahad Hossain</p>
      <p><strong>Address:</strong> House 12, Road 3, Dhanmondi, Dhaka</p>
      <p><strong>Vendor:</strong> Dhaka Biryani House</p>
      <p><strong>Rider:</strong> Hasan Miah</p>
      <p><strong>Payment:</strong> bKash</p>

      <h3>Items:</h3>
      <ul>
        <li>Biryani (1) - ৳180</li>
        <li>Coke (1) - ৳30</li>
      </ul>
      <p><strong>Delivery Charge:</strong> ৳50</p>
      <p><strong>Total:</strong> ৳260</p>

      <button onclick="printInvoice()">Print Invoice</button>
      <p><a href="https://www.google.com/maps/search/Dhanmondi+Dhaka" target="_blank">View on Map</a></p>
    </div>
  </div>

  <script>
    function printInvoice() {
      window.print();
    }
  </script>
</body>
</html>
